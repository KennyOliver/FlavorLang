name: Build and Release FlavorLang

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created, published] # Trigger workflow on new release creation

jobs:
  build:
    name: Build FlavorLang and VS Code Extension
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (for VS Code extension)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # even versions are designated as stable

      # Step 3: Install dependencies and build VS Code extension
      - name: Build VS Code extension
        working-directory: vscode-extension
        run: |
          npm ci
          npm audit fix --force || true  # Allow audit to fail without breaking the workflow
          npx @vscode/vsce package

      # Step 4: Save the VSIX file as an artifact
      - name: Upload VS Code extension package
        uses: actions/upload-artifact@v4
        with:
          name: flavorlang-extension-${{ matrix.os }}
          path: vscode-extension/*.vsix

      # Step 5: Build FlavorLang interpreter
      - name: Build FlavorLang interpreter
        working-directory: src
        run: make

      # Step 6: Save the interpreter executable as an artifact
      - name: Upload FlavorLang interpreter executable
        uses: actions/upload-artifact@v4
        with:
          name: flavorlang-interpreter-${{ matrix.os }}
          path: src/flavor

  release:
    name: Attach Built Artifacts to Release
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download build artifacts
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: flavorlang-extension-${{ matrix.os }}
          path: flavorlang-extension

      - name: Download interpreter artifact
        uses: actions/download-artifact@v4
        with:
          name: flavorlang-interpreter-${{ matrix.os }}
          path: flavorlang

      # Step 3: Upload VSIX to release
      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: flavorlang-extension/*.vsix
          asset_name: flavorlang-extension-${{ matrix.os }}.vsix
          asset_content_type: application/octet-stream

      # Step 4: Upload interpreter to release
      - name: Upload interpreter to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: flavorlang/flavor
          asset_name: flavorlang-${{ matrix.os }}
          asset_content_type: application/octet-stream
